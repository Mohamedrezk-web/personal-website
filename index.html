<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Site Metas -->
    <title>Rezk - Frontend Developer</title>
    <meta
      name="keywords"
      content="frontend, developer, portfolio, rezk, rezkdev"
    />
    <meta name="description" content="Frontend Developer Portfolio" />
    <meta name="author" content="Muhammad Rezk" />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts with Display Swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Bootstrap CSS with High Priority -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      fetchpriority="high"
    />

    <!-- Font Awesome - Deferred Loading -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </noscript>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init('mu5qLNtX4Icy6A7x0');
      })();
    </script>

    <!-- App Scripts -->
    <script type="module" src="src/app.js" async></script>
  </head>
  <body id="page-top">
    <!-- LOADER -->
    <div
      id="preloader"
      class="position-fixed top-0 start-0 end-0 bottom-0 d-flex align-items-center justify-content-center"
      style="z-index: 9999"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navigation -->
    <app-navbar></app-navbar>

    <!-- Main Content -->
    <main id="app" class="min-vh-100">
      <!-- Dynamic content will be injected here by the router -->
    </main>

    <!-- Footer -->
    <footer class="py-4 border-top">
      <div class="container">
        <div class="text-center">
          <p class="mb-0">
            All Rights Reserved. &copy; 2024
            <a href="#" class="text-primary text-decoration-none">
              Muhammad Rezk
            </a>
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper - Deferred -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
